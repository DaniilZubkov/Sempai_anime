{% extends 'app/base.html' %}
{% load static %}

{% block content %}
<div>
    <div>
        <div>
            <div>
                <h2>Авторизация</h2>
                <form action="{% url "users:user_login" %}" method="post">
                    {% csrf_token %}
                    {% if request.GET.next %}
                        <input type="hidden" name="next" value={{request.GET.next}}>
                    {% endif %}
                    <div>
                        <label for="id_username">Имя пользователя</label>
                        <input type="text"
                            value="{% if form.username.value %}{{ form.username.value }}{% endif %}"
                            name="username" id="id_username"
                            placeholder="Введите ваше имя пользователя"
                            required>
                    </div>
                    <div>
                        <label for="id_password">Пароль</label>
                        <input type="password" name="password" id="id_password"
                            placeholder="Введите ваш пароль" required>
                    </div>
                    <button type="submit">Войти</button>
                </form>
                <div>
                    <a href="#">Забыли пароль?</a> | <a href="{% url "users:user_register" %}">Создать аккаунт</a>
                </div>
                <div>
                    <p>Или авторизуйтесь через:</p>
                    <a href="#">
                        <img src="{% static "deps/icones/google.svg" %}" alt="Google" width="16" height="16">
                        Google
                    </a>
                    <a href="#">
                        <img src="{% static "deps/icones/facebook.svg" %}" alt="Facebook" width="16" height="16">
                        Facebook
                    </a>
                    <a href="#">
                        <img src="{% static "deps/icones/facebook.svg" %}" alt="GitHub" width="16" height="16">
                        GitHub
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
