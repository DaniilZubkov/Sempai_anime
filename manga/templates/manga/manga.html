{% extends 'app/base.html' %}
{% load static %}

{% block content %}
    {% for manga in manga_list %}
        <h2><a href="{% url 'manga:manga_detail_view' manga.slug %}">{{ manga.name }}</a></h2>
        <img src="{{ manga.image_poster.url }}" alt="{{ manga.name }}">
        <p>Описание: {{ manga.description }}</p>
        <p>Genre: {{ manga.study }}</p>
        <p>Year: {{ manga.release_date }}</p>
        <hr>
    {% endfor %}
{% endblock %}
