{% extends 'app/base.html' %}
{% load static %}

{% block content %}
<div class="login-form">
    <div class="login-header">
        <h2>Авторизация</h2>
    </div>

    <form action="{% url "users:user_login" %}" method="post">
        {% csrf_token %}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}

        <div class="form-group">
            <label for="id_username">Имя пользователя</label>
            <input type="text"
                   id="id_username"
                   name="username"
                   placeholder="Введите ваше имя пользователя"
                   value="{% if form.username.value %}{{ form.username.value }}{% endif %}"
                   required>
        </div>

        <div class="form-group">
            <label for="id_password">Пароль</label>
            <input type="password"
                   id="id_password"
                   name="password"
                   placeholder="Введите ваш пароль"
                   required>
        </div>

        <button type="submit" class="auth-button">Войти</button>

        <div class="auth-links">
            <a href="#">Забыли пароль?</a> | <a href="{% url "users:user_register" %}">Создать аккаунт</a>
        </div>

        <div class="social-auth">
            <p>Или авторизуйтесь через:</p>
            <div class="social-buttons">
                <a href="#" class="social-btn google-btn">
                    <img src="{% static "deps/icones/google.svg" %}" alt="Google" width="16" height="16">
                    Google
                </a>
                <a href="#" class="social-btn facebook-btn">
                    <img src="{% static "deps/icones/facebook.svg" %}" alt="Facebook" width="16" height="16">
                    Facebook
                </a>
                <a href="#" class="social-btn github-btn">
                    <img src="{% static "deps/icones/facebook.svg" %}" alt="GitHub" width="16" height="16">
                    GitHub
                </a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
